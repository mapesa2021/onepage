<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Builder - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold">Landing Page Builder</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName">User</span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <p class="text-gray-600">Manage your landing pages</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded">
                        <i class="fas fa-file-alt text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Pages</p>
                        <p class="text-2xl font-bold" id="totalPages">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded">
                        <i class="fas fa-eye text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Views</p>
                        <p class="text-2xl font-bold" id="totalViews">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded">
                        <i class="fas fa-mouse-pointer text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Conversions</p>
                        <p class="text-2xl font-bold" id="totalConversions">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded">
                        <i class="fas fa-percentage text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Conversion Rate</p>
                        <p class="text-2xl font-bold" id="conversionRate">0%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-medium">My Pages</h3>
            <button onclick="createNewPage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-plus mr-2"></i>Create New Page
            </button>
        </div>

        <!-- Pages List -->
        <div id="pagesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Pages will be loaded here -->
        </div>
    </div>

    <!-- Create Page Modal -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full mx-4">
            <h3 class="text-lg font-medium mb-4">Create New Page</h3>
            <form id="createForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Page Title</label>
                    <input type="text" id="pageTitle" required class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="pageDescription" rows="3" class="w-full px-3 py-2 border rounded"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class Dashboard {
            constructor() {
                this.pages = [];
                this.init();
            }

            async init() {
                await this.checkAuth();
                await this.loadPages();
                this.setupEventListeners();
            }

            async checkAuth() {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                try {
                    const response = await fetch('/api/auth/profile', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Auth failed');
                    
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.user.name;
                } catch (error) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                }
            }

            async loadPages() {
                try {
                    const response = await fetch('/api/pages', {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.pages = data.pages;
                        this.renderPages();
                        this.updateStats();
                    }
                } catch (error) {
                    console.error('Load pages error:', error);
                }
            }

            renderPages() {
                const container = document.getElementById('pagesList');
                
                if (this.pages.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="fas fa-file-alt text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-500 mb-4">No pages created yet</p>
                            <button onclick="createNewPage()" class="bg-blue-500 text-white px-4 py-2 rounded">
                                Create Your First Page
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.pages.map(page => `
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="font-medium">${page.title}</h4>
                            <span class="px-2 py-1 text-xs rounded ${page.status === 'published' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${page.status}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">${page.description || 'No description'}</p>
                        <div class="flex space-x-2">
                            <button onclick="dashboard.editPage('${page.id}')" class="flex-1 bg-blue-500 text-white px-3 py-2 rounded text-sm">
                                Edit
                            </button>
                            <button onclick="dashboard.viewPage('${page.id}')" class="flex-1 bg-gray-100 text-gray-700 px-3 py-2 rounded text-sm">
                                View
                            </button>
                            <button onclick="dashboard.deletePage('${page.id}')" class="bg-red-500 text-white px-3 py-2 rounded text-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const publishedPages = this.pages.filter(p => p.status === 'published');
                const totalViews = publishedPages.reduce((sum, p) => sum + (p.views || 0), 0);
                const totalConversions = publishedPages.reduce((sum, p) => sum + (p.conversions || 0), 0);
                
                document.getElementById('totalPages').textContent = this.pages.length;
                document.getElementById('totalViews').textContent = totalViews.toLocaleString();
                document.getElementById('totalConversions').textContent = totalConversions.toLocaleString();
                document.getElementById('conversionRate').textContent = 
                    totalViews > 0 ? `${((totalConversions / totalViews) * 100).toFixed(1)}%` : '0%';
            }

            setupEventListeners() {
                document.getElementById('createForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createPage();
                });
            }

            async createPage() {
                const title = document.getElementById('pageTitle').value;
                const description = document.getElementById('pageDescription').value;

                try {
                    const response = await fetch('/api/pages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                        body: JSON.stringify({
                            title,
                            description,
                            components: [],
                            settings: {}
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        closeModal();
                        document.getElementById('createForm').reset();
                        window.location.href = `/builder.html?pageId=${data.page.id}`;
                    }
                } catch (error) {
                    console.error('Create page error:', error);
                    alert('Failed to create page');
                }
            }

            editPage(pageId) {
                window.location.href = `/builder.html?pageId=${pageId}`;
            }

            viewPage(pageId) {
                const page = this.pages.find(p => p.id === pageId);
                if (page && page.status === 'published') {
                    window.open(page.public_url, '_blank');
                } else {
                    alert('Page must be published to view');
                }
            }

            async deletePage(pageId) {
                if (!confirm('Delete this page?')) return;

                try {
                    const response = await fetch(`/api/pages/${pageId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                    });

                    if (response.ok) {
                        this.pages = this.pages.filter(p => p.id !== pageId);
                        this.renderPages();
                        this.updateStats();
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Failed to delete page');
                }
            }
        }

        // Global functions
        function createNewPage() {
            document.getElementById('createModal').classList.remove('hidden');
            document.getElementById('createModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('createModal').classList.add('hidden');
            document.getElementById('createModal').classList.remove('flex');
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }

        // Initialize
        let dashboard;
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new Dashboard();
        });
    </script>
</body>
</html>
