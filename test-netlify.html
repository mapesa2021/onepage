<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netlify Function</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">üß™ Netlify Function Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Clubzila Authentication</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phoneNumber" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter phone number (e.g., 0754546567)">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name (Optional)</label>
                    <input type="text" id="userName" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your name">
                </div>
                
                <button onclick="testFunction()" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300">
                    Test Netlify Function
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="results" class="space-y-4">
                <p class="text-gray-500">Click the test button above to see results...</p>
            </div>
        </div>
        
        <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h3 class="text-lg font-semibold text-blue-800 mb-2">üîç Debug Information</h3>
            <div class="text-sm text-blue-700 space-y-1">
                <p><strong>Current Hostname:</strong> <span id="hostname"></span></p>
                <p><strong>Function URL:</strong> <span id="functionUrl"></span></p>
                <p><strong>Environment:</strong> <span id="environment"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Display debug information
        function updateDebugInfo() {
            const hostname = window.location.hostname;
            const isNetlify = hostname.includes('netlify.app') || 
                             hostname.includes('netlify.com') ||
                             hostname.includes('vercel.app') ||
                             hostname.includes('vercel.com');
            
            const functionUrl = isNetlify ? '/.netlify/functions/clubzila-auth' : '/api/clubzila/authenticate';
            const environment = isNetlify ? 'Netlify' : 'Localhost';
            
            document.getElementById('hostname').textContent = hostname;
            document.getElementById('functionUrl').textContent = functionUrl;
            document.getElementById('environment').textContent = environment;
        }

        async function testFunction() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const userName = document.getElementById('userName').value.trim();
            
            if (!phoneNumber) {
                showResults('‚ùå Please enter a phone number', 'error');
                return;
            }

            showResults('üîÑ Testing function...', 'loading');

            try {
                const hostname = window.location.hostname;
                const isNetlify = hostname.includes('netlify.app') || 
                                hostname.includes('netlify.com') ||
                                hostname.includes('vercel.app') ||
                                hostname.includes('vercel.com');
                
                const apiUrl = isNetlify ? '/.netlify/functions/clubzila-auth' : '/api/clubzila/authenticate';
                
                console.log(`Testing function at: ${apiUrl}`);
                console.log(`Environment: ${isNetlify ? 'Netlify' : 'Localhost'}`);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: phoneNumber,
                        name: userName || `User_${phoneNumber}`,
                        email: `${phoneNumber}@clubzila.com`,
                        password: phoneNumber,
                        countryCode: '255'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const result = await response.json();
                console.log('Response data:', result);

                if (result.success) {
                    showResults(`‚úÖ Success! ${result.message}`, 'success');
                    showResults(`üì± User: ${result.user.phone_number}`, 'success');
                    showResults(`üë§ Name: ${result.user.name}`, 'success');
                    showResults(`üìß Email: ${result.user.email}`, 'success');
                    showResults(`üü¢ Status: ${result.user.status}`, 'success');
                } else {
                    showResults(`‚ùå Failed: ${result.message}`, 'error');
                    if (result.error) {
                        showResults(`üîç Error: ${result.error}`, 'error');
                    }
                }
            } catch (error) {
                console.error('Test error:', error);
                showResults(`‚ùå Network Error: ${error.message}`, 'error');
                showResults('üí° This usually means the function is not accessible', 'error');
            }
        }

        function showResults(message, type) {
            const resultsDiv = document.getElementById('results');
            
            if (type === 'loading') {
                resultsDiv.innerHTML = `<p class="text-blue-600">${message}</p>`;
            } else if (type === 'success') {
                const existingContent = resultsDiv.innerHTML;
                resultsDiv.innerHTML = existingContent + `<p class="text-green-600">${message}</p>`;
            } else if (type === 'error') {
                const existingContent = resultsDiv.innerHTML;
                resultsDiv.innerHTML = existingContent + `<p class="text-red-600">${message}</p>`;
            }
        }

        // Initialize debug info
        updateDebugInfo();
    </script>
</body>
</html>
